<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ›¸ Desmond's Mission Control</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/dev.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <h1>
            <i class="fas fa-satellite-dish"></i>
            Desmond's Mission Control
          </h1>
          <div class="timestamp">
            Last updated: <span id="last-updated">Loading...</span>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="refreshData()">
            <i class="fas fa-sync-alt"></i> Sync
          </button>
          <button class="btn btn-danger" onclick="resetAllViews()">
            <i class="fas fa-redo-alt"></i> Reset All
          </button>
        </div>
      </div>

      <!-- Stats Dashboard -->
      <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-user-astronaut"></i></div>
          <div class="stat-content">
            <div class="stat-number" id="total-friends">0</div>
            <div class="stat-label">Friends</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-eye"></i></div>
          <div class="stat-content">
            <div class="stat-number" id="total-views">0</div>
            <div class="stat-label">Total Views</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-content">
            <div class="stat-number" id="viewed-msgs">0</div>
            <div class="stat-label">Messages Opened</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-microchip"></i></div>
          <div class="stat-content">
            <div class="stat-number" id="total-devices">0</div>
            <div class="stat-label">Active Devices</div>
          </div>
        </div>
      </div>

      <!-- Search -->
      <div class="search-wrapper">
        <input
          type="text"
          class="search-box"
          id="search"
          placeholder="ðŸ” Search friends or messages..."
          onkeyup="searchFriends()"
        />
      </div>

      <!-- Friends Table -->
      <div class="table-container">
        <h3><i class="fas fa-users"></i>Friends List</h3>
        <table id="friends-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Message Preview</th>
              <th>Status</th>
              <th>Views</th>
              <th>First View</th>
              <th>Last View</th>
              <!-- <th>Devices</th> -->
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody id="friends-body">
            <tr>
              <td
                colspan="8"
                style="text-align: center; padding: 3rem; color: #8b949e"
              >
                <i class="fas fa-spinner fa-pulse"></i> Loading crew data...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Secret Launch Codes (URLs) -->
      <div class="table-container">
        <h3><i class="fas fa-link"></i> Friends Url</h3>
        <div class="url-grid" id="urlGrid"></div>
      </div>


    </div>

    <!-- Fixed Refresh Button -->
    <div class="refresh-btn" onclick="refreshData()">
      <i class="fas fa-sync-alt"></i>
    </div>

    <script src="/scripts/dev.js"></script>
  </body>
</html>
