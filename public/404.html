<!-- public/404.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Not Found</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;600&display=swap">
    
    <link rel="stylesheet" href="/styles/404.css">

</head>
<body>
    <div class="container">
        <div class="emoji"><i class="fas fa-heart-broken"></i></div>
        <h1>404</h1>
        <p>Oops! This link doesn't exist or has expired.</p>
<div style="margin-top: 30px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px;">
        <p>If you think this is a mistake, contact Desmond.</p>
    
    <form id="contactForm" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="text" id="name" placeholder="Your name (optional)" style="padding: 8px; border-radius: 5px; border: none;">
        <input type="email" id="email" placeholder="Your email (optional)" style="padding: 8px; border-radius: 5px; border: none;">
        <textarea id="message" placeholder="What were you looking for?" rows="3" style="padding: 8px; border-radius: 5px; border: none;"></textarea>
        <input type="hidden" id="currentUrl">
        <button type="submit" style="background: #ff4081; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
            Send
        </button>
    </form>
    <div id="formStatus" style="margin-top: 10px; font-size: 0.9rem;"></div>
</div>
</div>
<script src="/scripts/404.js"></script>
</body>
</html>
